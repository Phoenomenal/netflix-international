<!DOCTYPE html>
<html>

<head>
    <title>Netflix International Options</title>
    <style>
        body {
            min-width: 300px;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="use51"><label for="use51">Use 5.1 audio when available</label>
    <br>
    <input type="checkbox" id="showAllTracks"><label for="showAllTracks">Show all available audio and subtitle tracks</label>
    <br>
    <input type="checkbox" id="setMaxBitrate"><label for="setMaxBitrate">Automatically select best bitrate available</label>
    <br>
    <input type="checkbox" id="disableVP9"><label for="disableVP9">Disable VP9 codec (Chrome / Firefox)</label>
    <br>
    <input type="checkbox" id="useDDPlus"><label for="useDDPlus">Use Dolby Digital Plus (Chromium Edge)</label>
    <br>
    <label for="preferredLocale">Preferred audio language</label>
    <input list="locales" id="preferredLocale" maxlength="5">
    <br>
    <label for="preferredTextLocale">Preferred subtitle language</label>
    <input list="locales" id="preferredTextLocale" maxlength="5">
    <br>

    <datalist name="locales" id="locales">
        <option value="ar">
        <option value="cs">
        <option value="da">
        <option value="de">
        <option value="el">
        <option value="en">
        <option value="es">
        <option value="es-ES">
        <option value="fi">
        <option value="fr">
        <option value="he">
        <option value="hi">
        <option value="hr">
        <option value="hu">
        <option value="id">
        <option value="it">
        <option value="ja">
        <option value="ko">
        <option value="ms">
        <option value="nb">
        <option value="nl">
        <option value="pl">
        <option value="pt">
        <option value="pt-BR">
        <option value="ro">
        <option value="ru">
        <option value="sv">
        <option value="ta">
        <option value="te">
        <option value="th">
        <option value="tr">
        <option value="uk">
        <option value="vi">
        <option value="zh">
    </datalist>

    <br>
    <div id="status"></div>
    <button id="save">Save</button>
    <button id="reset">Reset</button>

    <script src="options.js"></script>
</body>

</html>
